<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oh, the Places We Will Go...to Eat!</title>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
</head>

<body>

    <div class = "container">
        <div class="jumbotron">
            <h1 class="text-center">Oh, The Places You'll Go...<br>and Eat!</h1>
        </div>

        <div class = "row">
            <div class = "col-lg-4 form-section">
                <form>
                    <div class="form-group">
                        <!--User Input-->
                        <label for="location"><strong>Enter a Location</strong></label>
                        <input type="text" class="form-control" id="data-location">
                        <br>
                        <!--Search Button-->
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div><!--col end-->
        </div><!--row end-->
        
        <br><br>
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <!-- Added ids so we could set widths in CSS ...even though it didn't work.-->
                        <th id="name" scope="col">Name</th>
                        <th id="address" scope="col">Address</th>
                        <th id="cuisines" scope="col">Cuisines</th>
                        <th id="rating" scope="col">Rating</th>
                        <th id="menu-url" scope="col">Menu URL</th>
                    </tr>
                    </thead>
                    <tbody id="result-table">
                    <!-- Results will display here -->
                    </tbody>
                </table>
            </div><!--col end-->
        
            <div class="col-lg-4">
                <h4 class = "recent-results">Recent Results</h2>
                    <div id="recent-display"></div>
            </div><!--col end-->
        </div><!--row end-->

    </div><!--Main container end-->

    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Javascript link -->
    <script src="assets/javascript/javascript.js"></script>
   
     <!-- Javascript link -->
     <script src="assets/javascript/app.js"></script>


</body>
</html>
