 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oh, the Places We Will Go...to Eat!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="aligncenter">Oh, the Places We Will Go...to Eat!</h1>
    </div>
    <div class="container">
    <form>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="data-location">
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>

    
    
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <!-- Added ids so we could set widths in CSS ...even though it didn't work.-->
                <th id="name" scope="col">Name</th>
                <th id="address" scope="col">Address</th>
                <th id="cuisines" scope="col">Cuisines</th>
                <th id="rating" scope="col">Rating</th>
                <th id="menu-url" scope="col">Menu URL</th>
              </tr>
            </thead>
            <tbody id="result-table">
              <!-- Results will display here -->
            </tbody>
          </table>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-6">
          <div id="recent"></div>
        </div>
      </div>
    </div>

    
    
    
 <!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
<!-- Javascript links -->
<script src="assets/javascript/javascript.js"></script>
<script src="assets/javascript/app.js"></script>


</body>
</html>
