 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oh, the Places We Will Go...to Eat!</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Leckerli+One|Lobster|Lobster+Two:700,700i=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!--MDbootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" />
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
</head>

<body>

  <div class = "container">
    <div class="card main-card card-image mb-3">
      <div class="text-black text-center d-flex justify-content-center align-items-center img-gradient-overlay py-5 px-4">
        <div class="content">
          <h1 class="card-title title pt-2 text-center"><strong>Oh, The Places You'll Go...<br>and Eat!</strong></h1>
          <form>
            <div class="form-group">
              <!--User Input-->
              <label for="location-input"><strong>Explore a Location</strong></label>
              <input type="text" class="form-control" id="location-input">
              <br>
              <!--Search Button-->
              <button type="submit" class="btn btn-deep-orange waves-effect waves-light">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class = "paragraph text-center">
      <p>Are you a <strong class ="food">FOODIE</strong> who likes to travel and explore your tastebuds?<br> Think of all the amazing cuisines you can experience at top restaurants in that area.<br> Let's explore together!</p>
    </div>
        
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-9 first-col">
        <div class="card resturant-table">
          <div class ="card-header table-header">
            <h2 class ="card-title table-title"><i class="fas fa-utensils "></i> Local Restaurants</h2>
          </div>
          <div class ="card-body">
            <table id="get-table" class="table table-striped table-responsive-sm table-hover">
              <thead>
                <tr class = "text-center">
                  <!-- Added ids so we could set widths in CSS ...even though it didn't work.-->
                  <th id="thumbnail" scope="col">Photo</th>
                  <th id="name" scope="col">Name</th>
                  <th id="address" scope="col">Address</th>
                  <th id="cuisines" scope="col">Cuisines</th>
                  <th id="rating" scope="col">Rating</th>
                  <th id="menu-url" scope="col">Menu URL</th>
                </tr>
              </thead>
              <tbody id="result-table">
                <!-- Results will display here -->
              </tbody>
            </table>
          </div>
        </div>
      </div><!--col end-->
      
      <br>
        
      <div class="col-sm-12 col-md-6 col-lg-3 sec-col">
        <div class ="card card-default">
          <div class ="card-header recent-header text-center">
            <h2 class = "recent-title">Previous Search</h2>
          </div>
          <div class ="card-body text-center" id ="recent-location">
            <h5 id="city-display"></h5>
          </div>
        </div>    
      </div><!--col end-->
    </div><!--row end-->
        
  </div><!--Main container end-->
 


    <!-- SCRIPTS -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>

    <!-- Javascript link -->
    <script src="assets/javascript/javascript.js"></script>
   
    <!-- Javascript link -->
    <script src="assets/javascript/app.js"></script>


</body>
</html>
